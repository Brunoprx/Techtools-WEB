<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Techtools - Gestão de Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    /* Cores da Marca */
    .bg-primary { background-color: #27a3df; }
    .text-primary { color: #27a3df; }
    .border-primary { border-color: #27a3df; }
    .hover-bg-primary:hover { background-color: #1d8ebf; }
    
    /* Estilo da Aba de Navegação Ativa */
    .tab-active {
      color: #27a3df;
      font-weight: 600;
      background-color: #eff6ff;
      border-radius: 6px;
    }

    /* Animação para o Modal */
    .modal {
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  
  <header class="bg-white shadow-sm w-full z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="logo flex items-center space-x-3">
          <img src="images/logo2.png" alt="Techtools Logo" class="h-10 w-10 bg-white p-1 rounded-lg">
          <h1 class="text-2xl font-bold text-gray-800">Techtools</h1>
        </div>
        <div class="flex items-center space-x-6">
          <button aria-label="Notificações" class="text-gray-500 hover:text-primary relative">
            <i class="fas fa-bell text-xl"></i>
            <span class="absolute -top-1 -right-1 bg-red-500 rounded-full w-4 h-4 flex items-center justify-center text-white text-[10px] font-bold">3</span>
          </button>
          <div class="flex items-center space-x-3">
            <img alt="Avatar do administrador" class="w-9 h-9 rounded-full" src="https://storage.googleapis.com/a1aa/image/e4a14e45-6fc6-4f88-0967-8b29ec919448.jpg"/>
            <div class="hidden md:block">
                <p class="text-sm font-medium text-gray-700">Administrador</p>
                <p class="text-xs text-gray-500">Painel de Controle</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="bg-white border-t border-gray-200">
    <div class="container mx-auto px-4">
      <div class="flex items-center space-x-2 sm:space-x-4 py-2">
        <a href="#" class="px-3 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-primary rounded-md transition-colors duration-200">Dashboard</a>
        <a href="#" class="px-3 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-primary rounded-md transition-colors duration-200">Chamados</a>
        <a href="#" class="px-3 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-primary rounded-md transition-colors duration-200">Relatórios</a>
        <a href="gestao_usuarios.html" class="px-3 py-2 text-sm tab-active">Usuários</a>
        <a href="#" class="px-3 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-primary rounded-md transition-colors duration-200">Configurações</a>
      </div>
    </div>
  </nav>

  <main class="py-8">
    <div class="container mx-auto px-4">
      <div class="max-w-7xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
          <h1 class="text-3xl font-bold text-gray-800">Gestão de Usuários</h1>
          <button onclick="abrirModal()" class="px-5 py-2.5 bg-primary text-white rounded-lg text-sm font-medium hover-bg-primary transition-colors duration-300 flex items-center justify-center shadow-sm">
            <i class="fas fa-plus mr-2"></i> Adicionar Usuário
          </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-5 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-1">
              <input type="text" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Buscar por nome ou e-mail...">
            </div>
            <select class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
              <option value="">Todos os perfis</option>
              <option value="admin">Administrador</option>
            </select>
            <select class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
              <option value="">Qualquer status</option>
              <option value="ativo">Ativo</option>
            </select>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Setor / Cargo</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Perfil</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                  <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ações</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <img class="h-10 w-10 rounded-full" src="https://storage.googleapis.com/a1aa/image/e4a14e45-6fc6-4f88-0967-8b29ec919448.jpg" alt="">
                      <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">João Silva</div>
                        <div class="text-sm text-gray-500">joao.silva@empresa.com</div>
                      </div>
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">TI</div>
                    <div class="text-sm text-gray-500">Desenvolvedor</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="text-xs font-semibold px-2.5 py-1 rounded-full bg-blue-100 text-blue-800">Técnico</span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="text-xs font-semibold px-2.5 py-1 rounded-full bg-green-100 text-green-800">Ativo</span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
                    <button onclick="editarUsuario(1)" class="text-gray-400 hover:text-primary"><i class="fas fa-edit"></i></button>
                    <button onclick="toggleStatus(1)" class="text-gray-400 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                  </td>
                </tr>
                </tbody>
            </table>
          </div>
          </div>
      </div>
    </div>
  </main>
  
  <div id="modal-usuario" class="modal hidden fixed inset-0 z-50 items-center justify-center p-4">
      <div class="fixed inset-0" onclick="fecharModal()"></div>
      <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl z-10 transform transition-all">
          <div class="flex justify-between items-center p-5 border-b border-gray-200">
              <h3 class="text-xl font-bold text-gray-800" id="modal-titulo">Adicionar Novo Usuário</h3>
              <button onclick="fecharModal()" class="text-gray-400 hover:text-gray-600">&times;</button>
          </div>
          <form class="p-6 space-y-5">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                  <input type="text" placeholder="Nome Completo" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
                  <input type="email" placeholder="E-mail Corporativo" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
                  <input type="text" placeholder="Cargo" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
                  <select class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
                    <option>Selecione o setor</option>
                  </select>
                  <select class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
                    <option>Selecione o perfil</option>
                  </select>
                   <input type="password" placeholder="Senha Inicial (opcional)" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/50">
              </div>
              <div class="flex justify-end items-center space-x-3 pt-4 border-t border-gray-200">
                  <button type="button" onclick="fecharModal()" class="px-6 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">Cancelar</button>
                  <button type="submit" class="px-8 py-2.5 bg-primary text-white rounded-lg text-sm font-medium hover-bg-primary shadow-sm">Salvar</button>
              </div>
          </form>
      </div>
  </div>

  <footer class="bg-gray-800 text-white mt-12">
    <div class="container mx-auto px-4 py-6">
      <div class="text-center text-sm text-gray-400">
        <p>&copy; 2025 Techtools. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script>
    const modal = document.getElementById('modal-usuario');
    function abrirModal() {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }
    function fecharModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }
    // Lógica adicional para editar e outras ações pode ser mantida
  </script>
</body>
</html>
