// Função para decodificar JWT
function parseJwt (token) {
  try {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  } catch (e) {
    return {};
  }
}
// Função para preencher gráficos e percentuais de desempenho dinamicamente
async function preencherGraficosHistorico() {
  const token = localStorage.getItem('jwt_token');
  let perfil = null, colaboradorId = null, tecnicoId = null;
  if (token) {
    const payload = parseJwt(token);
    perfil = payload.role || payload['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'];
    colaboradorId = payload.sub ? parseInt(payload.sub) : null;
    tecnicoId = payload.sub ? parseInt(payload.sub) : null;
  }
  let url = 'https://localhost:5001/api/chamados/analise-desempenho';
  if (perfil === 'Colaborador') {
    url += `?colaboradorId=${colaboradorId}`;
  } else if (perfil === 'Técnico') {
    url += `?tecnicoId=${tecnicoId}`;
  }
  const resp = await fetch(url);
  const dados = await resp.json();
  // Chamados por Tipo
  const tiposContainer = document.getElementById('chamados-por-tipo');
  if (tiposContainer) {
    tiposContainer.innerHTML = '';
    if (!dados.chamadosPorTipo || dados.chamadosPorTipo.length === 0) {
      tiposContainer.innerHTML = '<p class="text-gray-500">Nenhum chamado encontrado.</p>';
    } else {
      dados.chamadosPorTipo.forEach(tp => {
        tiposContainer.innerHTML += `
          <div class="flex items-center justify-between"><span class="text-sm">${tp.tipo}</span><span class="text-sm font-bold">${tp.percentual}%</span></div>
          <div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-500 h-2 rounded-full" style="width: ${tp.percentual}%"></div></div>
        `;
      });
    }
  }
  // Padrões de Problemas
  const padroesContainer = document.getElementById('padroes-problemas');
  if (padroesContainer) {
    padroesContainer.innerHTML = '';
    if (!dados.padroesProblemas || dados.padroesProblemas.length === 0) {
      padroesContainer.innerHTML = '<p class="text-gray-500">Nenhum dado para análise de padrões.</p>';
    } else {
      dados.padroesProblemas.forEach(p => {
        padroesContainer.innerHTML += `
          <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
            <p class="text-sm font-medium">${p.titulo}</p>
            <span class="text-sm font-bold ${p.variacao > 0 ? 'text-red-500' : 'text-green-600'} flex items-center">
              <i class="fas ${p.variacao > 0 ? 'fa-arrow-up' : 'fa-arrow-down'} mr-1"></i> ${Math.abs(p.variacao)}%
            </span>
          </div>
        `;
      });
    }
  }
}

async function preencherTabelaHistorico() {
  const token = localStorage.getItem('jwt_token');
  let perfil = null, colaboradorId = null, tecnicoId = null;
  if (token) {
    const payload = parseJwt(token);
    perfil = payload.role || payload['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'];
    colaboradorId = payload.sub ? parseInt(payload.sub) : null;
    tecnicoId = payload.sub ? parseInt(payload.sub) : null;
  }
  // ---
  // Lógica robusta para detecção de perfil:
  // Normalizamos o valor do perfil extraído do token JWT para minúsculo e sem acento,
  // assim aceitamos qualquer variação de "Colaborador" (ex: "Colaborador", "colaborador", "COLABORADOR", etc)
  // e também "rh" como perfil de colaborador. Isso garante que o endpoint correto será chamado
  // mesmo que o backend envie valores diferentes ou haja mudanças futuras nos perfis.
  // ---
  const perfilNormalizado = perfil ? perfil.normalize('NFD').replace(/[^a-zA-Z]/g, '').toLowerCase() : '';
  console.log('Perfil detectado:', perfil, '| Normalizado:', perfilNormalizado, '| colaboradorId:', colaboradorId, '| tecnicoId:', tecnicoId);

  let url = 'https://localhost:5001/api/chamados/colaborador/';
  if (perfilNormalizado.includes('colaborador') || perfilNormalizado === 'rh') {
    url += colaboradorId;
  } else if (perfilNormalizado.includes('tecnico')) {
    url += tecnicoId;
  } else {
    url = 'https://localhost:5001/api/chamados/fila';
  }
  const resp = await fetch(url);
  const chamados = await resp.json();
  const tabelaBody = document.getElementById('tabela-historico-body');
  if (tabelaBody) {
    tabelaBody.innerHTML = '';
    if (!chamados || chamados.length === 0) {
      tabelaBody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-500 py-8">Nenhum chamado encontrado.</td></tr>';
    } else {
      chamados.forEach(c => {
        tabelaBody.innerHTML += `
          <tr>
            <td>#${c.id}</td>
            <td>${c.titulo}</td>
            <td><span class="badge badge-status badge-${(c.status || '').toLowerCase()}">${c.status}</span></td>
            <td>${c.dataFechamento ? new Date(c.dataFechamento).toLocaleDateString() : '-'}</td>
            <td><a href="detalhes_chamado.html?id=${c.id}" class="text-primary hover:underline">Ver</a></td>
          </tr>
        `;
      });
    }
  }
}
window.addEventListener('DOMContentLoaded', preencherTabelaHistorico);
